<nav class="navbar bg-dark">
  <div class="container-fluid d-flex justify-content-center">
    <h2 class=" text-light">Fiyat Teklif</h2>
  </div>
</nav>

<div class="container">
  <button class="btn btn-outline-dark my-3" routerLink="/offer-view/PostOffer">Teklif Oluştur</button>
  <table class="table table-bordered table-default table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th scope="col-10">Teklif Adı</th>
        <th scope="col-1"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of offers">
        <th scope="row" class="col-1">{{item.id}}</th>
        <td>{{item.offerName}}</td>
        <td class="col-3">
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-success" [routerLink]="['/offer-pdf/',item.id]">Görüntüle</button>
            <button mat-mini-fab color="warn" class="mx-4" (click)="DeleteOffer(item.id)"
              aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>
            <!-- <button class="btn btn-outline-primary sm" [routerLink]="['/offer-view/',item.id]">Düzenle</button> -->
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
